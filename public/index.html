<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 페이지</title>
    <style>
        .add-employee-button {
            background-color: rgb(218, 24, 24); /* 버튼 배경색 변경 */
            color: white; /* 버튼 텍스트 색상 변경 */
            border: none; /* 기본 테두리 제거 */
            padding: 10px 20px; /* 버튼 안쪽 여백 */
            text-align: center; /* 텍스트 가운데 정렬 */
            text-decoration: none; /* 기본 텍스트 장식 제거 */
            display: inline-block; /* 인라인 블록 요소로 표시 */
            font-size: 16px; /* 폰트 크기 */
            margin-top: 10px; /* 위쪽 여백 */
            cursor: pointer; /* 커서 포인터로 변경 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .serach {
            font-size: 14px;
        }
        .memListTbl {
            border: 1px solid black;
            width: 80%;
            border-collapse: collapse;
        }
        .memListTbl th {
            border: 1px solid black;
            text-align: center;
            background-color: orange; /* 첫 번째 행 배경색 주황색으로 설정 */
        }
        .memListTbl td {
            border: 1px solid black;
            text-align: center;
        }
        .img01 {
            width: 20%;
        }
        .subTBL {
            border: 0;
            width: 100%;
            border-collapse: collapse;
        }
        .comment-input {
            width: 30%; /* 댓글 입력란의 너비를 조정 */
        }
        .author-input {
            width: 10%; /* 작성자 입력란의 너비를 조정 */
        }
    </style>
</head>
<body>
    <label for="fname">이름</label>
    <input type="text" id="uname" name="uname" placeholder="홍길동">
    <br>

    <label for="fdepartment">부서</label>
    <input type="text" id="udepartment" name="udepartment" placeholder="개발">
    <br>

    <label for="fposition">직책</label>
    <input type="text" id="uposition" name="uposition" placeholder="대리">
    <br>

    <label for="fphoto">사진</label>
    <input type="file" id="uphoto" name="uphoto" accept="image/*">
    <span class="file-name" id="file-name"></span>
    <br><br>

    <button class="add-employee-button">새 사원 추가</button>
    <hr>

    <button class="select-deleate">선택삭제</button>
    <label for="search" class="serach">| 검색:</label> 
    <select id="search">
        <option value="name">이름</option>
    </select>
    <input type="text" id="uname2" name="uname2">
    <br>
    <table class="memListTbl">
        <tr>
            <th><input type="checkbox"></th>
            <th>번호</th>
            <th>사진</th>
            <th>사원명</th>
            <th>부서</th>
            <th>직급</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        <tr>
            <td rowspan="2"><input type="checkbox" name="id"></td>
            <td rowspan="2">1043</td>
            <td><img src="img01.png" alt="사원1의 사진" class="img01"></td>
            <td>홍길동</td>
            <td>개발</td>
            <td>대리</td>
            <td rowspan="2"><button>Edit</button></td>
            <td rowspan="2"><button>Deleate</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <table class="subTBL">
                    <tr>
                        <td>번호</td>
                        <td>댓글내용</td>
                        <td>작성자</td>
                        <td>수정</td>
                        <td>삭제</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td class="comment-input">멋진 사진입니다</td>
                        <td class="author-input">박문수</td>
                        <td>수정</td>
                        <td>삭제</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="comment-input">좋아요 ^^ 퍼가요 ~</td>
                        <td class="author-input">일지매</td>
                        <td>수정</td>
                        <td>삭제</td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            댓글 <input type="text" class="comment-input"> 
                            작성자 <input type="text" class="author-input">
                            <button>댓글입력</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
