<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validationForm(event) {
            event.preventDefault();
            console.log('폼 유효성 검사');
            
            var myform = document.getElementById('myForm');
            if (myform.title.value.trim() === "") {
                alert("제목을 입력하세요.");
                return false;
            }
            if (myform.name.value.trim() === "") {
                alert("이름을 입력하세요.");
                return false;
            }
            if (myform.content.value.trim() === "") {
                alert("내용을 입력하세요.");
                return false;
            }
            // 다른 유효성 검사 추가 가능
            myform.method = 'get';
            myform.submit();
        }
    </script>
</head>
<body>
    <h1>경고: 주의: 문자열로부터 eval() 을 실행하는 것은 엄청나게 위험합니다. eval() 을 사용하면 해커가 위험한 코드를 사용할 수 있습니다. 아래에 eval을 절대 사용하지 말 것!을 확인하세요.</h1>
    <h2></h2>
    <form action="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/eval#eval%EC%9D%84_%EC%A0%88%EB%8C%80_%EC%82%AC%EC%9A%A9%ED%95%98%EC%A7%80_%EB%A7%90_%EA%B2%83!"></form>

    <form id="myForm">
        제목 : <input type="text" name="title" id=""><br>
        이름 : <input type="text" name="name" id=""><br>
        내용 : <textarea name="content" id="content"></textarea><br>
        <input type="submit" value="저장">
    </form>

    <script>
        var myform = document.getElementById('myForm');
        myform.onsubmit = validationForm;
    </script>
</body>
</html>
