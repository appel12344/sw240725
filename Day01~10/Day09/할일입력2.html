<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>할 일 입력</h1>
    <p>
        할일: <input type="text" class="title">
        <button id="saveBtn">SAVE</button>
    </p>
    <ul class="resultArea"></ul>

    <script>
        var saveBtn = document.querySelector("#saveBtn");
        var title = document.querySelector(".title");
        var todoList = []; // 할 일 목록을 저장할 배열

        // 할 일을 목록에 추가하고 화면에 표시하는 함수
        function append() {
            if (title.value.trim() === "") return; // 빈 입력 방지
            todoList.push({
                no: todoList.length + 100,
                title: title.value,
                done: false,
            });
            drawList(); // 목록 다시 그리기
            title.value = ""; // 입력란 초기화
            title.focus(); // 입력란에 포커스
        }

        // 목록을 화면에 그리는 함수
        function drawList() {
            var listArea = document.querySelector(".resultArea");
            listArea.innerHTML = ""; // 기존 목록 초기화

            todoList.forEach(function(todo) {
                var liTag = document.createElement("li");
                liTag.textContent = todo.title+" ";

                // 삭제 버튼 생성
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "DELETE";
                deleteBtn.onclick = function() {
                    todoList = todoList.filter(item => item.no !== todo.no); // 해당 항목 삭제
                    drawList(); // 목록 다시 그리기
                };

                liTag.appendChild(deleteBtn); // 삭제 버튼을 li 태그에 추가
                listArea.appendChild(liTag); // li 태그를 목록에 추가
            });
        }

        saveBtn.onclick = function() {
            append(); // 할 일 추가
        }

        title.onkeydown = function(e) {
            if (e.keyCode === 13) { // Enter 키
                append(); // 할 일 추가
            }
        }
    </script>
</body>
</html>
