        }
        .cellBox {
            position: relative;
            left: 0px;

            display: block;

            width: 100px;

        .cellBox ul {

        .cellBox ul li {

    </style>
</head>
<body>
    <h1>ë¦¬ë¬´ì¿ ë¼ í˜„íš¨ì˜ ì­íŒŸ ê²Œì„</h1>
    <button id="startBtn">START</button>
    <button id="stopBtn">STOP</button>
    <hr>
    <div id="box"></div>

    <script>
        const emojis = ["ğŸ’", "ğŸ‹", "ğŸŠ", "ğŸ‰", "ğŸ‡"]; // ì´ëª¨í‹°ì½˜ ë°°ì—´

        function Box() {
            this.elementUl = document.createElement("ul"); // ì¸ìŠ¤í„´ìŠ¤ ì†ì„±ìœ¼ë¡œ ë³€ê²½
            this.intervalRef = null; // ì¸í„°ë²Œ ì°¸ì¡° ì´ˆê¸°í™”
        }
        Box.prototype.init = function() {
            this.cellBox = document.createElement("div");
            for (let i = 0; i < 10; i++) {
                this.elementLi = document.createElement("li");
                this.elementLi.innerText = emojis[i % emojis.length]; // ì´ëª¨í‹°ì½˜ ì¶”ê°€
                this.elementUl.appendChild(this.elementLi);
            }
            this.cellBox.appendChild(this.elementUl);
            this.cellBox.setAttribute("class", "cellBox");
            return this.cellBox;
        }
        Box.prototype.start = function(speed) {
            // ê¸°ì¡´ ì¸í„°ë²Œì´ ìˆìœ¼ë©´ ì •ë¦¬
            if (this.intervalRef) {
                clearInterval(this.intervalRef);
            }
            this.y = 0;
            this.intervalRef = setInterval(() => {
                this.y -= 10;
                this.elementUl.style.top = this.y + "px";
                if (this.y <= -900) {
                    this.y = 0;
                }
            }, speed);
        }
        Box.prototype.stop = function() {
            if (this.intervalRef) {
                clearInterval(this.intervalRef);
                this.intervalRef = null; // ì¸í„°ë²Œ ì°¸ì¡° ì´ˆê¸°í™”
                this.elementUl.style.top = Math.floor(this.y / 100) * 100 + "px";
            }
        }

        const divBox = document.querySelector("#box");
        const boxArr = [];
        for (let i = 0; i < 9; i++) {
            const box = new Box();
            const newBox = box.init();
            boxArr.push(box);
            divBox.appendChild(newBox);
        }

        const startBtn = document.querySelector("#startBtn");
        const stopBtn = document.querySelector("#stopBtn");

        startBtn.addEventListener('click', function() {
            boxArr.forEach(box => {
                box.start(Math.floor(5 + Math.random() * 20));
            });
        });

        stopBtn.addEventListener('click', function() {
            boxArr.forEach(box => {
                box.stop();
            });
        });
    </script>
