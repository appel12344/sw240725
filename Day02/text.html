<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS TEXT</title>
</head>


<!--table>tr*4>td*4  이렇게 하면 한번에 테이블 생성 가능-->
<!--컨트롤 쉬프트 드래그 하면 중간에 글자 한번에 작성 가능-->
<body>
    <h1>커피</h1>
    <hr>
    <table bgcolor="blue" border="1" cellspacing="4" width="400">
        <tr bgcolor="green">
            <td rowspan="3">dkdk</td>
            <td>dkdk</td>
            <td>dkdk</td>

            <!--셀합치기-->
            <td rowspan="3">dkdk</td>
        </tr>
        <tr>
            <td colspan="2">dkdk</td>
            
            
        </tr>
        <tr>
            <td>dkdk</td>
            <td>dkdk</td>
            
        </tr>
    </table>
</body>
</html>
