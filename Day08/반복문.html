  <p id="result"></p>
  <script>
    // 무작위 숫자 생성 함수
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // 1부터 10까지 무작위 숫자 생성
    //let randomNumber = getRandomNumber(1, 10);

    var prev = 0;
    var cur = 1;
    var next = 0;
    var sicStr = "";
    var total = 0;

    // while (cur <= 21) {

    for(var i=1; i<9; i++){
      sicStr += cur;
      total += cur;

      if (cur < 21) {
        sicStr += "+";
      } else {
        sicStr += "=";
      }

      

      next = prev + cur;
      prev = cur;
      cur = next;
    }
    
    sicStr += total;

    // 결과를 HTML 요소에 표시
    document.getElementById("result").innerText = sicStr;
